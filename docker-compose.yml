version: "3.8"  

services:
  postgres:
    image: postgres:15
    container_name: astromap-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: my_database
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: astromap-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/my_database
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: astromap-frontend
    ports:
      - "3000:5173"
    depends_on:
      - backend

  backend-tests:
    image: maven:3.9.4-eclipse-temurin-17
    container_name: astromap-backend-tests
    working_dir: /app
    command: mvn test
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app                # Monte le code source dans /app
      - ~/.m2:/root/.m2               # Cache Maven partagé pour accélérer les builds